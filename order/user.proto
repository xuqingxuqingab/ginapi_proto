syntax = "proto3";

package order;

option go_package = "ginapi/app/gen/order";

// 导入拆分后的消息体
import "app/proto/user/message.proto";

// 定义用户服务
service UserService {
    // 获取用户列表
    rpc GetUserList (UserListRequest) returns (UserListResponse) {}

    // 获取用户信息
    rpc GetUserInfo (UserInfoRequest) returns (UserInfoResponse) {}
}